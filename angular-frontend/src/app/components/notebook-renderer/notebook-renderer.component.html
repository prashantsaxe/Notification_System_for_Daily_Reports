<div class="notebook-renderer">
  <h1 class="text-2xl font-bold mb-4">Notebook Renderer</h1>
  <div *ngIf="notebooks.length === 0" class="text-center">
    <p class="text-gray-500">No notebooks available.</p>
  </div>
  <div *ngFor="let notebook of notebooks" class="border rounded-lg p-4 mb-4 shadow">
    <h2 class="text-xl font-semibold">{{ notebook.title }}</h2>
    <div *ngFor="let cell of notebook.cells" class="mt-2">
      <div class="border rounded p-2 bg-gray-100">
        <p>{{ cell.content }}</p>
      </div>
    </div>
  </div>
</div>
