<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Report - {{ date }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        .summary {
            margin-top: 20px;
        }
        .chart {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Daily Summary for {{ date }}</h1>
    <div class="summary">
        <p>{{ summary }}</p>
    </div>
    <div class="chart">
        <h2>Report Chart</h2>
        <img src="{{ chart_image_url }}" alt="Report Chart" />
    </div>
</body>
</html>
